<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 figure,figcaption element</title>
    <style>
    	figure{
    		border-radius: 7px;
    		border: 2px solid gray;
    		padding: 5px;
    		width: 300px;
    	}
    	figure:hover{
    		box-shadow: 5px 5px 7px gray;
    		cursor: pointer;/*for hand symbol*/
    	}
    	figure img{
    		border-radius: 7px;

    	}
    	figcaption{
    		text-align: center;
    		padding: 10px;

    	}
    </style>
</head>
<body>
	    <figure>
        <img src="img/corporate.jpg" width="300px" height="200px">
        <figcaption>
            <small>
                Fig: This is a corporate Image
            </small>
        </figcaption>
    </figure>

</body>
</html>
