<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML input types</title>
    <style>
    div {
        background-color: lightblue;
        color: white;
        width: 300px;
        padding: 5px;
        margin: 5px;
        border-radius: 5px;

           </style>
</head>
<body>

     <!-- input type text -->
    <div>
        <label for="username">User Name:</label>
        <input type="text" id="username">
    </div>


    <!-- input type password -->
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password">
    </div>


    <!-- input type submit -->
    <div>
        <form>
            <label for="username">User Name</label>
            <input type="text" name="username">
             <input type="submit" name="Submit">
        </form>
       
    </div>


    <!-- input type reset -->
    <div>
        <form>
            <label for="username">User Name</label>
            <input type="text" name="username">
             <input type="reset" name="reset">
            
        </form>
        
    </div>


    <!-- input type radio -->

    <div>
        <form>
            <label>Do you like HTML ?</label>
            <input type="redio" name="like">
             <input type="redio" name="like">

        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <from>
        <label>Select your Hobbies:</label>
        <input type="checkbox" value="Eating"> Eating
        <input type="checkbox" value="Coding"> Coding
        <input type="checkbox" value="Sleeping"> Sleeping
    </div>

    <!-- input type button -->
    <div>
        <button type="button">Button</button>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->

    <h2>HTML 5 Input Types</h2>

    <!--color-->
    <div>
        <from>
        <label for="color">Select a Color</label>
        <input type="color" id="color">
    </from>
    </div>

    <!--date-->

    <div>
        <from>
        <label for="date">Select a Date</label>
        <input type="date" id="date">
    </from>
    </div>

    <!--datetime-->

    <div>
        <from>
        <label for="datetime">Select a Date & Time</label>
        <input type="datetime" id="datetime">
    </from>
    </div>

    <!-- Email Input Type -->
    <div>
        <form>
            <label for="email">Enter Your Email</label>
            <input type="email" id="email">
            <input type="submit" value="submit">
        </form>
    </div>

    <!-- Month -->
    <div>
        <form>
        <label for="month">Select a Month</label>
        <input type="month" id="month">
    </form>
    </div>

    <!-- Number -->
    <div>
        <from>
        <label for="number">Select your Age</label>
        <input type="number" id="number" min="12" max="60">
    </from>
    </div>

    <!-- Range -->
    <div>
        <from>
        <label for="range">Select a range</label>
        <span>0</span>
        <input type="range" id="range" min="0" max="100">
        <span>100</span>
    </from>
    </div>

    <!-- Search -->
    <div>
        <label for="search">Search</label>
        <input type="search" id="search">
    </div>

    <!-- TIME -->
    <div>
        <label for="time">Select a Time</label>
        <input type="time" id="time">
    </div>

    <!-- URL -->
    <div>
        <form>
            <label for="url">Enter your Website address</label>
            <input type="url" id="url">
            <input type="submit" value="submit">
        </form>
    </div>

    <!-- Week -->
    <div>
        <label for="week">Select a Week</label>
        <input type="week" id="week">
    </div>

<br><br>


</body>
</html>
