<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 Audio,Video element</title>
    <style>
    audio{
    	padding: 25px;
    		background-color: skyblue;

    }
    	video{
    		padding: 25px;
    		background-color: skyblue;
    		width: 500px;
    		height: 350px;

    	}
    </style>
</head>
<body>
<!--Audio element-->
<audio controls>
	<source src="media/nature2.mp3" type="audio/mp3">
</audio>
<br>

<!--Video element-->
 <video controls>
        <source src="media/cri.mp4">
    </video>

</body>
</html>
