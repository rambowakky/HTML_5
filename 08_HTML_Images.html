<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    #custom-image{
    	border:10px solid saddlebrown;
    	padding: 3px
    }
</style>
</head>
<body>

    <!-- Simple Image -->
    <h1>Simple Imalge</h1>
    <img src="img/forest.jpg">


    <!-- Image with Width and Height -->
    <h1>Image with width and Height</h1>
    <img src="img/forest.jpg" width="300px" height="200px" >
    <!-- Image with Alt attribute -->
    <h1>img with alt attributes</h1>
    <img src="img/forest.jpg"
    width="300px"
    height="200px"
    alt="forest Image">

    <!-- Float Image Example -->
    <h2>Float Image</h2>
    <img src="img/forest.jpg" width="300px" height="200px">
    <img src="img/nature_path.jpg" width="300px" height="200px"
    align="right">
    <!-- Image Border with CSS -->
    <h2>Image Border with CSS</h2>
    <img id="custom-image" src="img/forest.jpg" width="300px"
         height="200px">


</body>
</html>
